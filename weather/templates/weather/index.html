<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
        <h5 class="my-0 mr-md-auto fs-4">WeatherNow</h5>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-3 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-3 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="me-2 btn btn-outline-primary" href="#">Документация</a>
    </div>

    <div class="conteiner">
        <div class="row">
          <div class="col-5 offset-1">
              <h1>Погода в вашем городе</h1>
              <form action="" method="post">
                  {%  csrf_token %}
                  <label for="city">Город</label>
                  {{ form.name }}
                  <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
              </form>
          </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>


                {% for info in all_info %}
                <div class="alert alert-danger">
                    <b>Город: </b>{{info.city}}<br>
                    <b>Температура: </b>{{info.temp}}<sup>о</sup><br>
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png"
                         alt="" class="img-thumbnail">
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
